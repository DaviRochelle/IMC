<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculadora de IMC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { display: inline-block; text-align: left; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input { margin-bottom: 10px; padding: 5px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    
        <h2>Calcular IMC</h2>
    
        <form action="IMC_prova.php" method="post">
            <label>Peso (kg):</label><br>
            <input type="number" name="peso" step="0.1" required><br>
    
            <label>Altura (m):</label><br>
            <input type="number" name="altura" step="0.01" required><br>
    
            <button type="submit">Calcular</button>
        </form>
</body>
</html>
