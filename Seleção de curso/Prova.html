<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição do Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Inscrição para o Curso</h2>  
    <form id="cursos" action="prova_cursos.php" method="POST"> 
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
    
        <label for="curso">Escolha seu curso:</label>
        <select id="curso" name="curso" required>
            <option value="">Selecione</option>
            <option value="Python">Python</option>
            <option value="Arduino">Arduino</option>
            <option value="Robótica">Robótica</option>
        </select>
    
        <button type="submit">Cadastrar</button>
    </form>  
    <script>
        document.getElementById('cursos').onsubmit = function() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const curso = document.getElementById('curso').value;
    
            if (!nome || !email || !telefone || !curso) {
                alert("Por favor, preencha todos os campos!");
                return false; 
            }
            return true; 
        };
    </script>
</body>
</html>
